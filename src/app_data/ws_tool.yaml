app:
  # Name of the application
  name: "TIPTOP WebService Tool"
  # Version of the application
  version: "v1.1.5"
  # Description of the application
  copyright: "Copyright 2024 GameStudio. All rights reserved."
  # APP icon location
  img: "img/favicon.ico"
  # APP loading timeout value (seconds)
  timeout: 3

  # Log path of the application
  log:
    path: "app_data/logs"
    level: info
    retention: "10 days"
  # 服務配置檔位置
  connection:
    path: "app_data"
    profile: "connections.profile"